<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/tariffs.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="images/logo.png" alt="Логотип" width="150" height="150">
            <nav class="header__menu">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="index.html">Главная</a></li>
                    <li class="header__item"><a class="header__link" href="teachers.html">Преподаватели</a></li>
                    <li class="header__item"><a class="header__link header__link--active" href="tariffs.html">Тарифы</a>
                    </li>
                    <li class="header__item"><a class="header__link" href="enrollment.html">Записаться на курс</a></li>
                </ul>
            </nav>
            <button class="header__button" id="authButton">Вход/Регистрация</button>
        </div>
    </header>
    <main class="main">
        <section class="tariffs">
            <div class="container">
                <h1 class="tariffs__title">Наши тарифные планы</h1>
                <div class="tariffs__list">
                    <div class="tariff">
                        <h2 class="tariff__name">Базовый</h2>
                        <p class="tariff__desc">4 занятия в месяц</p>
                        <p class="tariff__price">3 000 ₽</p>
                        <button class="tariff__button">Выбрать</button>
                    </div>
                    <div class="tariff">
                        <h2 class="tariff__name">Стандарт</h2>
                        <p class="tariff__desc">8 занятий в месяц</p>
                        <p class="tariff__price">5 500 ₽</p>
                        <button class="tariff__button">Выбрать</button>
                    </div>
                    <div class="tariff">
                        <h2 class="tariff__name">Премиум</h2>
                        <p class="tariff__desc">12 занятий в месяц</p>
                        <p class="tariff__price">8 000 ₽</p>
                        <button class="tariff__button">Выбрать</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Галкиева Альмира, Окашева Ольга ИЯ-25, ИЯ-27</p>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
